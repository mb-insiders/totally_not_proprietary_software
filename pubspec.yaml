name: insidersapp
description: Insiders

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_dotenv: ^5.0.2

  flutter_bloc: ^7.3.2
  formz: ^0.4.1
  equatable: ^2.0.3
  uuid: ^3.0.5

  flutter_secure_storage: ^4.2.1
  shared_preferences: ^2.0.8
  hive_flutter: 1.1.0

  freezed_annotation: ^0.15.0
  json_annotation: ^4.3.0

  dio: ^4.0.1
  pretty_dio_logger: ^1.1.1

  jwt_decode: ^0.3.1

  connectivity_plus: ^2.0.2
  package_info_plus: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

  bloc_test: ^8.4.0
  #mocktail: ^0.2.0
  #mockito: ^5.0.16

  build_runner: ^2.1.4
  flutter_gen_runner: ^4.1.0

  hive_generator: 1.1.1
  json_serializable: ^6.0.1
  freezed: ^0.15.0+1

flutter_gen:
  output: lib/gen/

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/env/
